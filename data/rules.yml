version: "3.1"

rules:
  #Basic greetings rules
  - rule: Greet anytime the user says greets
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Thank you and goodbye
    steps:
      - intent: thank_and_goodbye
      - action: utter_thank_and_goodbye

  - rule: List available companies for intership to user
    steps:
      - intent: pretrazi_poduzeca_praksa
      - action: action_search_companies

  - rule: Initialize praksa_proces
    steps:
      - intent: proces_prakse
      - action: action_search_companies

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot
