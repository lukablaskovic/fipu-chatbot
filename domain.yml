version: "3.1"

intents:
  - search_poduzeca_praksa
  - detail

entities:
  - company

slots:
  results:
    type: text
    mappings:
      - type: custom
        action: action_show_data

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - action_show_data
  - action_get_detail

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
