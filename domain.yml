version: "3.1"

intents:
  - greet
  - goodbye
  - thankyou
  - affirm
  - deny
  - thank_and_goodbye
  - bot_challenge

responses:
  utter_greet:
    - text: "Pozdrav! Kako ti mogu pomoći?"
  utter_goodbye:
    - text: "Hvala na korištenju! Pozdrav :)"
  utter_thankyou:
    - text: "Nema problema! Tu sam da pomognem."
  utter_did_that_help:
    - text: "Jesi li dobio traženu informaciju?"
  utter_iamabot:
    - text: "Bok, zovem se FIPU_bot. Moj cilj je olakšati tvoje studiranje na Fakultetu informatike :D"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
